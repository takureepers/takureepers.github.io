    <title>あなたが利用しているブラウザは対応しておりません。</title>

        .box{
            	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);

	color: #fff;
	text-align: center;

        }

    <h1><b><i><p>あなたが使っているブラウザは</p><span id="mybrowser">読み込み中</span><p>です。</p></i></b></h1>

        <p>

        そのためサイトが閲覧できない可能性があるため、このページにリダイレクトされました。
        別のブラウザをインストールしてください。
        </p>
